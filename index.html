<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>^cod^</title>
<style>
  body{background:#000;color:#eee;font-family:sans-serif;text-align:center;padding-top:20vh;}
  input{padding:10px;font-size:20px;border:2px solid #555;background:#111;color:#eee;text-align:center;}
  button{padding:10px 20px;margin-top:12px;background:#222;color:#fff;border:0;cursor:pointer;font-size:18px}
  .msg{margin-top:14px;color:#a00;font-size:16px}
</style>
</head>
<body>
  <h2>Введите код</h2>
  <input id="code" maxlength="6" placeholder="—">
  <br>
  <button onclick="checkCode()">#вход#</button>
  <div class="msg" id="msg"></div>

<script>
function checkCode(){
  const val = document.getElementById('code').value.trim();
  if(val === "1580"){
    window.location.href = "scary.html"; // يفتح الصفحة المخيفة
  } else {
    document.getElementById('msg').textContent = "Хаха, попробуй";
  }
}
</script>
</body>

</html>

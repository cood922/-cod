<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>...</title>
<style>
  html,body{
    margin:0;height:100%;background:#000;overflow:hidden;
    cursor: none; /* يخفي مؤشر الماوس */
  }

  #overlay{
    position:fixed;top:0;left:0;width:100%;height:100%;
    display:flex;align-items:center;justify-content:center;
    color:#ff0000;font-size:28px;font-family:"Courier New",monospace;
    text-align:center;
    animation:flash 0.3s infinite;
    mix-blend-mode:difference; /* يخلي النص يتداخل بشكل غريب */
  }

  @keyframes flash {
    0%,100% {background:#000;color:#550000;}
    50% {background:rgba(100,0,0,0.7);color:#000;}
  }

  img{
    position:absolute;
    max-width:100%;
    max-height:100%;
    opacity:0;
    transition:opacity 0.4s, filter 0.3s;
    filter: contrast(200%) brightness(60%) blur(1px);
  }

  /* تأثير glitch */
  #overlay::before, #overlay::after{
    content:attr(data-text);
    position:absolute;left:0;right:0;top:0;bottom:0;
    overflow:hidden;
    color:#f00;
    mix-blend-mode:screen;
    clip:rect(0,900px,0,0);
    animation:glitch 1s infinite linear alternate-reverse;
  }

  #overlay::after{
    color:#0f0;
    animation-duration:1.3s;
  }

  @keyframes glitch {
    0% {clip: rect(10px,9999px,20px,0);}
    20% {clip: rect(40px,9999px,60px,0);}
    40% {clip: rect(70px,9999px,80px,0);}
    60% {clip: rect(10px,9999px,40px,0);}
    80% {clip: rect(50px,9999px,90px,0);}
    100% {clip: rect(0px,9999px,100px,0);}
  }
</style>
</head>
<body>
  <div id="overlay" data-text="v=t1&im=M&aqid=4bvWaJT5EKG...">v=t1&im=M&aqid=4bvWaJT5EKG...</div>
  <img id="face" src="44545.png" alt="scary">
  <audio id="sound" src="scary_sound.mp3"></audio>

<script>
  const snd = document.getElementById('sound');
  const face = document.getElementById('face');

  // تشغيل الصوت
  snd.play().catch(()=>{
    const b=document.createElement('button');
    b.textContent="&1580hi&";
    b.style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);padding:15px 20px;background:#900;color:#fff;border:0;font-size:20px";
    document.body.appendChild(b);
    b.onclick=()=>{snd.play();b.remove();}
  });

  // صورة تظهر وتختفي بشفافية عشوائية
  setInterval(()=>{
    face.style.opacity=Math.random() > 0.5 ? Math.random() : 0;
    face.style.filter = `contrast(${100+Math.random()*300}%) brightness(${40+Math.random()*80}%) blur(${Math.random()*2}px)`;
  }, 800);

  // اهتزاز الشاشة اقوى
  setInterval(()=>{
    const x = (Math.random()-0.5)*40;
    const y = (Math.random()-0.5)*40;
    document.body.style.transform=`translate(${x}px,${y}px)`;
  }, 120);

  // أصوات فجائية (إعادة تشغيل عشوائي)
  setInterval(()=>{
    if(Math.random()>0.7){
      snd.currentTime = Math.random()*snd.duration/2;
      snd.play();
    }
  }, 5000);
</script>
</body>
</html>

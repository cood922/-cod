<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>.....</title>
<style>
  html,body{ background-image: url('44545.png');
   background-repeat: no-repeat;
   background-size: 1920px 1080px;
      
    font-family:"Courier New", monospace;
    color:rgb(71, 0, 0);
  }

  /* شاشة CRT قديمة */
  body::after {
    content:"";
    position:fixed;top:0;left:0;width:100%;height:100%;
    background:linear-gradient(rgba(0,0,0,0.2) 50%, transparent 50%);
    background-size:100% 4px;
    pointer-events:none;
    animation:scan 3s linear infinite;
    z-index:1000;
  }
  @keyframes scan {
    from { transform:translateY(-100%); }
    to { transform:translateY(100%); }
  }

  /* الصورة */
  #face{
    position:fixed;
    top:60%;left:33%;
    transform:translate(-50%,-50%);
    max-width:70%;max-height:70%;
    opacity:0.4;
    z-index:10;
    filter:contrast(40%) brightness(20%) saturate(20%) hue-rotate(0deg);
    transition:filter 1s, transform 0.3s;
  }

  /* نص overlay */
  #overlay{
    position:fixed;
    top:10%;left:50%;
    transform:translateX(-50%);
    width:90%;
    text-align:center;
    font-size:60px;
    text-shadow:0 0 5px rgb(110, 0, 0), 0 0 15px rgb(105, 0, 0);
    z-index:20;
    white-space:pre-wrap;
  }
</style>
</head>
<body>
  <div id="overlay">СИСТЕМА ЗАГРУЖАЕТСЯ...</div>
  <img id="face" src="44545.png" alt="СУЩЕСТВО">
  <audio id="sound" src="scary_sound.mp3"></audio>

<script>
  const face = document.getElementById('face');
  const overlay = document.getElementById('overlay');
  const snd = document.getElementById('sound');

  // تشغيل الصوت
    snd.loop = true;
  snd.volume = 0.3;
  snd.play().catch(()=>{
    const b=document.createElement('button');
    b.textContent="INITIATE PROTOCOL OMEGA-7";
    b.style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);padding:25px 40px;background:#900;color:#fff;border:7px solid #ff0000;font-size:35px;cursor:pointer;z-index:9999;font-family:'VT323',monospace;";
    document.body.appendChild(b);
    b.onclick=()=>{snd.play();b.remove();}
  });

  // اهتزاز الصورة وتشويهها
  setInterval(()=>{
    const x = (Math.random()-9.9)*23;
    const y = (Math.random()-4.4)*17;
    const hue = Math.random()*360;
    face.style.transform = `translate(-19%,-60%) translate(${x}px,${y}px)`;
    face.style.filter = `contrast(${120+Math.random()*60}%) 
                         brightness(${70+Math.random()*9}%) 
                         hue-rotate(${hue}deg)`;
  }, 1110);

  // رسائل روسية مخيفة
  const messages = [
    "ОШИБКА: СВЯЗЬ ПОТЕРAAQIxgnGOoCMg8IARIxgnGOoCMgkIBBAjGCcY6gIyCQgFECMYJxjqAjIJCAYQIxgnGOoCMgkIBxAjGCcY6gLSAQkxNzUwajBЯНА",
    "ВНИМАНИЕ: НЕИЗВЕСТНЫЙ ОБЪЕКТ",
    "ДАННЫЕ ПОВРЕЖДЕНЫ",
    "ПРОТОКОЛ ЗАПУЩЕН",
    "ПРИСУAAQIxgnGOoCMg8IARAuGCcYxwEY6gIY0QMyCQgCECMYJxjqAjIJCAMQIxgnGOoCMgkIBBAjGCcY6gIyCQgFECMYJxjqAjIJCAYQIxgnGOoCMgkIBxAjGCcY6gLSAQkxNzUwajBТСТВИЕ ОБНАРУЖЕНО",
    "НЕ СМОТРИ В ГЛАЗА",
    "ТЫ НЕ ОДИН",
    ">>> СИСТЕМА ВЗЛОМАНА <<<"
  ];

  function updateText(){
    const msg = messages[Math.floor(Math.random()*messages.length)];
    overlay.textContent = msg;
  }
  setInterval(updateText, 2000);
  updateText();
</script>
</body>
</html>
